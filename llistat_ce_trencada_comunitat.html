<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="css/styles.css" rel="stylesheet">
		<meta charset="utf-8">
	</head>
	<center>
	<div class="container">
		<div class="row">
			<div class="col-xl content">
				<br>
				<p align="center" id="title"><h2>LLISTA DE VIDEOJOCS DE CE TRENCADA COMUNITAT</h2></p>
				<hr><br>
				<table id="gameFolders" align="center" style="width:100%">
					<tr>
						<th>Nom del directori</th>
						<th>Enllaç de descàrrega</th>
					</tr>
					<script>
						//HTTP Request
						var xmlhttp = new XMLHttpRequest();
						xmlhttp.onreadystatechange = function() {
							if (this.readyState == 4 && this.status == 200) {
								var jsonData = JSON.parse(this.responseText);
								showGames(jsonData);
							}
						};
						xmlhttp.open("GET", "jocs.json", true);
						xmlhttp.send();
						//Show data in table
						function showGames(jsonData){
							jsonData.forEach(game => document.getElementById("gameFolders").innerHTML +=
							"<tr><th>"
								+game.gameFolder
							+"</th><th><a href='"
								+game.link+
								"'>"
								+game.link
							+"</a><br><br></th></tr>");
						}
					</script>
				</table>
				<br>
			</div>
	</div>
	</center>
</html>
